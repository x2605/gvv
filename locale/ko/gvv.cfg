14=/c __<mod_name>__의 사용 예시
15=[font=default-bold]/c __<mod_name>__[/font] 커맨드에서 호출하는 [color=yellow]global[/color]을 포함한 모든 개체는 지정한 모드의 샌드박스 안에 있는 것들입니다.
16=__1__ 또는 문제가 있다면 오류가 뜬다.
17=[color=yellow]gvv[/color]는 스크립트에서 사용가능한 [font=default-bold]/c __<mod_name>__[/font]과 동등한 remote 함수를 제공합니다. [font=default-bold]/editor[/font]의 Lua스니펫에서 사용하는 예제. 입력하고 드래그해서 실행해보자.
