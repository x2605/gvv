[gvv-mod-help-tips]
1=사용 팁
2=[color=yellow]global[/color] 테이블 일부를 메모장처럼 사용하기
3= 채팅 콘솔에 [font=default-bold]/c[/font] 또는 [font=default-bold]/silent-command[/font]를 사용해서 코드를 실행할 때, [color=yellow]global[/color]은 누구의 [color=yellow]global[/color]인지 아시나요? 그것은 지도([color=yellow]level[/color])의 [color=yellow]global[/color]입니다. 대신에 다른 모드의 샌드박스 영역에서 코드를 실행하려면 [font=default-bold]/c __<mod_name>__ <lua_code>[/font]를 입력해야 합니다. [color=yellow]global[/color] 공간에는 (비동기화를 일으키지 않는) 아무거나 집어넣고 추적할 수 있습니다.
3-0= __1__은 [color=yellow]gvv[/color]의 [color=yellow]global[/color] 영역에서 동작하므로, [color=yellow]remote[/color]가 다른 모드의 [color=yellow]global[/color]을 호출할 때마다 전체 테이블 복사가 실행됩니다. 만약 어떤 개체의 [font=default-bold]property[/font]를 굉장히 빠르게 반복해서 추적하길 원한다면, 추적하기 전에 우선 [color=yellow]gvv[/color]의 [color=yellow]global[/color] 테이블에 넣는 것이 성능에 유리합니다.
3-1=- 초기화 코드
3-2=- 메모 예제 - game.player.selected
3-3=- 메모 예제 - 아직 아무것도 안적음, 원하는 내용을 적을 수 있음.
3-4=- 특정 메모만 지우려면, 붙여넣기 후, 숫자만 적고 __1__를 누름.
3-4-tooltip=함수를 쓸 때 인수 뒤에 괄호를 닫아야하는걸 우회하려고 이렇게 썼어요.
3-5= [color=yellow]global[/color] 테이블을 이런 식으로 사용하는건 트릭이며, 위에 소개한 채팅 커맨드들은 [color=yellow]gvv[/color] 모드의 표준 동작이 아닙니다. 다른 응용 방법을 예시로써 하나 제시했을 뿐입니다.
4=우클릭이 가능한게 몇 가지 더 있습니다.
5=- __1__ 탭의 __2__ 또는 [font=var]return[/font] 값을 우클릭하면 내용을 복사할 수 있는 창이 생깁니다.
5-word1=회색 코드
6=- __1__ 탭의 왼쪽 리스트 항목을 우클릭해서 지울 수 있습니다.
7=- 내용을 복사할 수 있는 창의 내용은 우클릭하면 전체 선택할 수 있습니다. __1__를 사용해서 복사할 수 있습니다.
8=임의의 리턴 값을 모니터링하기
9=- __1__ 탭을 보고있을 때, 아래의 빈 공간에 우클릭을 해본적이 있나요? return값이 있는 어떤 코드든 넣을 수 있습니다. 다만 중간에 함수가 있으면 게임 진행에 영향을 줄 수 있습니다.
10=모드 설정이 가능함
11=- __1__에서 지도를 처음부터 시작한 경우 __2__의 기본 목록으로 예제 대신에 다른것이 나오도록 할 수 있는 옵션을 찾을 수 있습니다.
11-1=- [color=yellow]gvv[/color]의 [font=default-bold]on_tick[/font] 이벤트를 완전히 켜고 끌 수 있는 옵션이 있습니다.
11-2=- 서버 콘솔에서는, [font=default-bold]on_tick[/font] 이벤트를 끄려면 다음 커맨드를 사용하세요. (켜려면 [font=default-bold]true[/font])
