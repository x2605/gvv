[gvv-mod-help-how_to_use_gui]
1=GUI 사용 방법
2=[color=yellow]gvv[/color]의 메인 GUI에는 다음의 5가지 탭이 있습니다.
3=__1__ : 관심있다고 표시한 [color=yellow]global[/color] 변수의 값을 지속적으로 모니터링합니다.
4=__1__ : [color=yellow]gvv[/color]가 액세스할 수 있는 모드의 [color=yellow]global[/color] 테이블을 디렉토리 트리 구조로 표시합니다.
5=__1__ : [color=yellow]global[/color] 테이블에서 발견한 "[color=blue]Lua...[/color]"로 시작하는 [color=blue]LuaObject[/color]를 추적하려고 하면, 우선 이곳에 등록되어 내용에 액세스할 수 있습니다.
6=__1__ : Factorio의 전역 [color=blue]LuaObject[/color]에 액세스합니다.
7=__1__ : 지금 이 탭입니다.
