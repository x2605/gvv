gvv-mod_on_start=（不影响游戏时间）\n从开始启动地图时应用默认追踪代码。\n如果未选中此项，将显示示例代码。
gvv-mod_enable-on-tick=（可在游戏期间更改）\n将刷新函数（追踪等）附加到[font=default-bold]on_tick[/font]事件。\n如果您遇到性能下降或从不使用gvv GUI，请尝试关闭此选项。\n（如果关闭此选项，只能手动刷新追踪变量。）


